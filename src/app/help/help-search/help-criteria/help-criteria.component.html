<ocx-search-header
  [header]="'HELP_SEARCH.HEADER' | translate"
  [subheader]="'HELP_SEARCH.SUBHEADER' | translate"
  (searched)="submitCriteria()"
  (resetted)="resetCriteria()"
  [manualBreadcrumbs]="false"
  [actions]="actions"
>
  <div simpleCriteria>
    <div [formGroup]="helpCriteriaGroup" class="flex flex-wrap gap-3 lg:px-2">
      <p-floatlabel variant="on">
        <p-autoComplete
          id="hm_search_criteria_product_name"
          styleClass="w-18rem text-responsive"
          formControlName="productName"
          [suggestions]="productDisplayNamesFiltered"
          (completeMethod)="filterProductNames($event)"
          [dropdown]="true"
          [showClear]="true"
          [forceSelection]="true"
          appendTo="body"
          ariaLabelledBy="hm_search_criteria_product_name"
          [pTooltip]="'HELP_ITEM.APPLICATION_LIST' | translate"
          tooltipPosition="top"
          tooltipEvent="hover"
        >
          <button pbutton type="button" aria-label="'ACTIONS.VIEW' | translate"></button>
        </p-autoComplete>
        <label for="hm_search_criteria_product_name">{{ 'HELP_ITEM.APPLICATION_NAME' | translate }}</label>
      </p-floatlabel>
      <p-floatlabel variant="on">
        <input
          id="hm_search_criteria_item_id"
          pInputText
          type="text"
          formControlName="itemId"
          class="w-18rem text-responsive"
          [showClear]="true"
          [aria-label]="'HELP_ITEM.HELP_ITEM_ID' | translate"
          [pTooltip]="'HELP_ITEM.TOOLTIPS.HELP_ITEM_ID' | translate"
          tooltipPosition="top"
          tooltipEvent="hover"
        />
        <label for="help_search_criteria_item_id">{{ 'HELP_ITEM.HELP_ITEM_ID' | translate }}</label>
      </p-floatlabel>
    </div>
  </div>
</ocx-search-header>
