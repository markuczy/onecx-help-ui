<div class="layout-topbar-item" *ocxIfPermission="'PORTAL_HEADER_HELP#VIEW'; permissions: permissions">
  <a
    id="show-help-button"
    class="layout-topbar-action rounded-circle show-help-menu-button"
    pRipple
    (click)="openHelpPage($event)"
    [title]="LABEL_KEY | translate"
    [pTooltip]="LABEL_KEY | translate"
    tooltipPosition="bottom"
  >
    <i id="show-help-button-icon" class="{{ ICON }} fs-xlarge"></i>
  </a>
</div>
